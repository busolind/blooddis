<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Bloodcell disease prediction</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/theme.css" rel="stylesheet" />

    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-dark.min.css" />
    <link rel="stylesheet" href="/css/toggle-bootstrap.min.css" />
    <link rel="stylesheet" href="/css/toggle-bootstrap-dark.min.css" />
    <link rel="stylesheet" href="/css/animate.min.css" />
  </head>
  <body class="bootstrap-dark">
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Bloodcell disease prediction</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Page content-->
    <div class="container-lg">
      <div class="row mt-3">
        <h1 class="text-center">Upload image to get prediction</h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
          <br />
          <form id="imguploadform" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="file" class="form-label">Upload your scan</label>
              <input class="form-control" type="file" id="file" name="file" />
            </div>

            <!--<div class="mb-3"><input type="file" id="file" name="file" /><br /></div>-->
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="shareImageCheckbox" name="shareImageCheckbox" />
              <label class="form-check-label" for="shareImageCheckbox">Do you agree to share your uploaded image to advance resarch?</label>
            </div>
            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
          </form>
          <br /><br />
          <div id="result" class="d-none"></div>
        </div>
      </div>
    </div>

    <!-- Core theme JS-->
    <script type="text/javascript" src="js/theme.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/scripts.js"></script>
  </body>
</html>
