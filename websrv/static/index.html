<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Bloodcell type classification</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/theme.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Bloodcell type classification</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="/patient_form.pdf">Patient consent form</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Page content-->
    <div class="container-lg">
      <div class="row mt-3">
        <h1 class="text-center">Upload image to get class</h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
          <br />
          <form id="imguploadform" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="file" class="form-label">Upload your scan</label>
              <input class="form-control" type="file" id="file" name="file" />
            </div>

            <!--<div class="mb-3"><input type="file" id="file" name="file" /><br /></div>-->
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" role="switch" id="shareImageCheckbox" name="shareImageCheckbox" />
              <label class="form-check-label" for="shareImageCheckbox">Do you agree to share your uploaded image to help advance research?</label>
            </div>
            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
          </form>

          <!-- Modal -->
          <div class="modal fade" id="resultModalCenter" tabindex="-1" role="dialog" aria-labelledby="resultModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="resultModalLongTitle">Result</h5>
                  <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="resultModalBody"></div>
                <div class="modal-footer text-center">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">I understand</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/scripts.js"></script>
  </body>
</html>
